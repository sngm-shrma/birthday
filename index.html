<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: radial-gradient(circle at top, #222, #000);
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    p {
      font-size: 1.2em;
    }

    #countdown {
      font-size: 1.5em;
      margin-top: 15px;
    }
    #lovingText {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
      transition: opacity 2s ease-in-out;
    }
    .hidden {
      display: none;
    }

    /* Cake styling */
    .cake {
      margin: 40px auto;
      width: 90%;
      max-width: 300px;
      height: 220px;
      position: relative;
    }
    .cake-layer {
      width: 100%;
      height: 90px;
      background: linear-gradient(to bottom, #ff99cc, #ff6699);
      border-radius: 20px;
      position: absolute;
      bottom: 0;
      box-shadow: inset 0 -15px #cc3366;
    }
    .cake-top {
      width: 100%;
      height: 70px;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      border-radius: 20px 20px 0 0;
      position: absolute;
      bottom: 90px;
      box-shadow: inset 0 -10px #ffb6c1;
    }
    .icing {
      width: 100%;
      height: 25px;
      background: radial-gradient(circle, #fff 60%, #ffccdd 100%);
      border-radius: 50%;
      position: absolute;
      bottom: 150px;
      animation: drip 2s infinite alternate;
    }
    @keyframes drip {
      from { transform: translateY(0); }
      to { transform: translateY(5px); }
    }

    /* Candle styling */
    .candle {
      width: 20px;
      height: 80px;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 10px,
        #ff0000 10px,
        #ff0000 20px
      );
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      box-shadow: inset 0 -5px #ccc;
    }
    .flame {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, yellow 40%, orange 70%, red 100%);
      border-radius: 50%;
      position: absolute;
      top: -35px;
      left: -5px;
      animation: flicker 0.3s infinite alternate;
      filter: blur(1px);
    }
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.7; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      from { top: -10px; }
      to { top: 100vh; }
    }

    /* Responsive text */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #countdown { font-size: 1.2em; }
      #lovingText { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1 id="message">Countdown to Your Birthday ðŸŽ‰</h1>
  <div id="countdown"></div>
  <div id="lovingText"></div>

  <div id="celebration" class="hidden">
    <h1>ðŸŽ‚ Happy Birthday My Love ðŸŽ‚</h1>
    <p>May your day be filled with joy, love, and endless smiles!</p>
    <div class="cake">
      <div class="cake-top"></div>
      <div class="icing"></div>
      <div class="cake-layer"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <script>
    // Set target time: 17 Feb 2026, 00:00
    const target = new Date("Feb 17, 2026 00:00:00");

    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const celebrationEl = document.getElementById("celebration");
    const lovingTextEl = document.getElementById("lovingText");

    // Loving texts
    const texts = [
      "You are my sunshine ðŸŒž",
      "My forever love â¤ï¸",
      "You make my world brighter âœ¨",
      "You're my best gift ðŸŽ",
      "Always and forever ðŸ’•",
      "Sweetest soul ðŸ«",
      "My dream come true ðŸŒ™",
      "My heartbeat ðŸ’“",
      "You complete me ðŸ’"
    ];
    let textIndex = 0;

    function showNextText() {
      lovingTextEl.style.opacity = 0;
      setTimeout(() => {
        lovingTextEl.innerText = texts[textIndex];
        lovingTextEl.style.color = ["pink","lightblue","yellow","violet","orange","white"][Math.floor(Math.random()*6)];
        lovingTextEl.style.opacity = 1;
        textIndex = (textIndex + 1) % texts.length;
      }, 2000);
    }

    let textInterval = setInterval(showNextText, 12000); // 12 seconds gap
    showNextText();

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.classList.add("hidden");
        messageEl.classList.add("hidden");
        lovingTextEl.classList.add("hidden");
        celebrationEl.classList.remove("hidden");
        launchConfetti();
        clearInterval(timer);
        clearInterval(textInterval);
      } else {
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((diff % (1000*60)) / 1000);
        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    function launchConfetti() {
      for (let i=0; i<100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background = ["red","yellow","blue","green","pink","purple"][Math.floor(Math.random()*6)];
        confetti.style.animationDuration = (Math.random()*3+2)+"s";
        confetti.style.transform = "rotate(" + (Math.random()*360) + "deg)";
        document.body.appendChild(confetti);
      }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
